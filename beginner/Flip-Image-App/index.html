<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Flip Image App</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Flip Image App</h1>
      <div id="image_container">
        <div class="images">
          <button class="up_arrow arrow" data-angle="-180"></button>
          <button class="down_arrow arrow" data-angle="180"></button>
          <button class="right_arrow arrow" data-angle="90"></button>
          <button class="left_arrow arrow" data-angle="-90"></button>
          <img src="./140-300x300.jpg" alt="Rotatable Image" />
        </div>
        <div class="images">
          <button class="up_arrow arrow" data-angle="-180"></button>
          <button class="down_arrow arrow" data-angle="180"></button>
          <button class="right_arrow arrow" data-angle="90"></button>
          <button class="left_arrow arrow" data-angle="-90"></button>
          <img src="./140-300x300.jpg" alt="Rotatable Image" />
        </div>
        <div class="images">
          <button class="up_arrow arrow" data-angle="-180"></button>
          <button class="down_arrow arrow" data-angle="180"></button>
          <button class="right_arrow arrow" data-angle="90"></button>
          <button class="left_arrow arrow" data-angle="-90"></button>
          <img src="./140-300x300.jpg" alt="Rotatable Image" />
        </div>
        <div class="images">
          <button class="up_arrow arrow" data-angle="-180"></button>
          <button class="down_arrow arrow" data-angle="180"></button>
          <button class="right_arrow arrow" data-angle="90"></button>
          <button class="left_arrow arrow" data-angle="-90"></button>
          <img src="./140-300x300.jpg" alt="Rotatable Image" />
        </div>
      </div>
      <div id="input_container">
        <input
          type="text"
          id="image_url"
          placeholder="Enter Image URL"
          spellcheck="false"
        />
        <div class="error">URL Image Not Found!</div>
        <button id="load_url">Display</button>
      </div>
    </div>
  </body>
</html>
