<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Key Value App</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#00"
        fill-opacity="1"
        d="M0,224L48,218.7C96,213,192,203,288,213.3C384,224,480,256,576,277.3C672,299,768,309,864,304C960,299,1056,277,1152,240C1248,203,1344,149,1392,122.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
    <div id="container">
      <div id="title">Key Value App</div>
      <div id="stat_container">
        <div id="key">
          <div id="key_value">-</div>
          <div id="key_code">-</div>
        </div>
        <div id="indicators">
          <div id="alt">
            <div class="indicator_title">Alt Key</div>
            <div class="indicator_value">-</div>
          </div>
          <div id="ctrl">
            <div class="indicator_title">Control Key</div>
            <div class="indicator_value">-</div>
          </div>
          <div id="meta">
            <div class="indicator_title">Meta Key</div>
            <div class="indicator_value">-</div>
          </div>
          <div id="shift">
            <div class="indicator_title">Shift Key</div>
            <div class="indicator_value">-</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div id="unavailable">Not Available on Mobile.</div>
  <div id="warning">
    <div class="warn">Warning !</div>
    This App Makes Random Sounds On keypress.<br />It is advised to Lower Your
    Speakers.
  </div>
</html>
